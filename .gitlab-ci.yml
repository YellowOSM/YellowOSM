stages:
  - build
  - deploy

build_frontend:
  stage: build
  image: node:latest
  script:
    - npm install -g @angular/cli
    - npm --version
    - ng --version
    - echo 'hello world'
    - ls -a
    - cd frontend
    - npm install
    - ng build --build-optimizer=false --base-href /map/
    # - ng build --build-optimizer=false
    - ls -R dist
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 2 weeks
  only:
    - master
  environment:
    name: dev
    url: https://dev.yosm.at

build_frontend_prod:
  stage: build
  image: node:latest
  script:
    - npm install -g @angular/cli
    - npm --version
    - ng --version
    - echo 'hello world'
    - ls -a
    - cd frontend
    - npm install
    - ng build --prod --build-optimizer=false --base-href /map/
    - ls -R dist
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 2 weeks
  only:
    - production
  environment:
    name: prod
    url: https://www.yellowosm.com

deploy_frontend:
  stage: deploy
  image: node:latest
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    ## DON'T use protected variables for this!!
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ping -c 1 toddvm5.klienux.at
    - ls -lha
  script:
    - ssh root@toddvm5.klienux.at 'mkdir -p /srv/html_new'
    - scp -r static/* root@toddvm5.klienux.at:/srv/html_new/
    - ls -R frontend/dist
    - cd frontend/
    - scp -r dist/frontend root@toddvm5.klienux.at:/srv/html_new/map
    - ssh root@toddvm5.klienux.at 'mv /srv/html /srv/html_old; mv /srv/html_new /srv/html; rm -r /srv/html_old'
    - ssh root@toddvm5.klienux.at cat yellowosm_success.txt
  only:
    - master
  environment:
    name: dev
    url: https://dev.yosm.at


deploy_backend:
  stage: deploy
  image: python:3.7-stretch
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    ## DON'T use protected variables for this!!
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - ping -c 1 toddvm5.klienux.at
    - ls -lha
    - 'which rsync || ( apt-get update -y && apt-get install rsync -y )'
  script:
    - ls -R backend
    - cd backend/
    - ssh root@toddvm5.klienux.at 'cd docker-compose/responder/; mv Dockerfile docker-compose.yml ../ 2> /dev/null;'
    - rsync -azvh --progress --delete * .* root@toddvm5.klienux.at:docker-compose/responder/
    - ssh root@toddvm5.klienux.at 'cd docker-compose/responder/; mv ../Dockerfile ../docker-compose.yml . ;'
    - ssh root@toddvm5.klienux.at 'cd docker-compose/responder/; docker-compose build yosm-backend; docker-compose up --detach yosm-backend;'
    - ssh root@toddvm5.klienux.at cat yellowosm_success.txt
  only:
    - master
  environment:
    name: dev
    url: https://dev.yosm.at

