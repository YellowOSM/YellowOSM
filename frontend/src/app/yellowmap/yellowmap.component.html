<div class="yosm__container">
  <div class="header">
    <div class="yosm__search">
      <input type="text" placeholder="Suchbegriff..." [(ngModel)]="userQuery" class="search__input" (keyup)="search()">
      <i [className]="geoLocationLoading ? 'fa fa-crosshairs loading' : 'fa fa-crosshairs'" aria-hidden="true" (click)="getLocation()"></i>
    </div>
    <img class="yosm__logo" src="/assets/img/logo.svg" alt="YellowOSM - Open Locations">
  </div>
  <div id="map" class="map"></div>
  <div class="details" [className]="selectionDetails ? 'details active' : 'details'">
    <h2>{{selectionDetails}}</h2>
  </div>
  <div class="footer">
    <a [routerLink]="['/about']">Ã¼ber YellowOSM</a>
  </div>
</div>
